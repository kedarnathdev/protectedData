services:
  app:
    image: kedarnathdev/protecteddata:master
    container_name: shortvault
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
      - PORT=3000
    volumes:
      - uploads_data:/app/uploads
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  uploads_data:
    driver: local
