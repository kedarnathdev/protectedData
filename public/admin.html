<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShortVault Admin Panel ‚Äî Manage all short URLs, labels, and content.">
    <title>ShortVault ‚Äî Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* ‚îÄ‚îÄ‚îÄ QR Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 480px;
            width: 90%;
            box-shadow: var(--shadow);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.3rem;
            cursor: pointer;
            transition: color var(--transition);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .qr-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .qr-display .qr-box {
            background: #fff;
            padding: 20px;
            border-radius: var(--radius-sm);
        }

        .qr-display .qr-url {
            color: var(--accent);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            text-align: center;
        }

        td .serial-num {
            color: var(--warning);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .admin-search {
            margin-bottom: 20px;
        }

        .admin-search input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .admin-search input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
    </style>
</head>

<body>

    <div class="container wide">
        <!-- Header -->
        <div class="header">
            <div class="logo">ShortVault Admin</div>
            <p class="subtitle">Management Dashboard</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- ‚îÄ‚îÄ‚îÄ Login Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <div class="admin-login show" id="loginSection">
            <div class="card" style="max-width: 420px; margin: 0 auto;">
                <h2 class="card-title">üîí Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter admin username" required
                            autofocus>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter admin password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <!-- ‚îÄ‚îÄ‚îÄ Dashboard Section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <div class="admin-dashboard" id="dashboardSection">

            <!-- Top bar -->
            <div class="admin-bar">
                <div>
                    <span class="admin-title">Dashboard</span>
                    <span class="admin-user" id="adminUser"></span>
                </div>
                <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
            </div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total URLs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statFiles">0</div>
                    <div class="stat-label">With Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statDownloads">0</div>
                    <div class="stat-label">Total Downloads</div>
                </div>
            </div>

            <!-- Search / Filter -->
            <div class="admin-search">
                <input type="text" id="adminSearchInput" placeholder="üîç  Filter by serial number or label..."
                    oninput="filterTable()">
            </div>

            <!-- Table -->
            <div class="table-wrapper" id="tableWrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Serial</th>
                            <th>Short ID</th>
                            <th>Label</th>
                            <th>Content Preview</th>
                            <th>File</th>
                            <th>Downloads</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="urlTableBody"></tbody>
                </table>
            </div>

            <p id="emptyState" style="text-align:center; color: var(--text-muted); margin-top: 40px; display: none;">
                No URLs created yet.
            </p>
        </div>

        <!-- Nav -->
        <div class="nav-links">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ Edit Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">‚úï</button>
            <h2 class="card-title">‚úèÔ∏è Edit URL</h2>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editLabel">Label / Tag</label>
                <input type="text" id="editLabel" placeholder="e.g., Client Proposal, Project Brief">
            </div>
            <div class="form-group">
                <label for="editTextContent">Text Content</label>
                <textarea id="editTextContent" rows="5" placeholder="Protected text content..."></textarea>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-primary" style="flex:1;" onclick="saveEdit()">Save Changes</button>
                <button class="btn btn-outline" style="flex:1;" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ‚îÄ QR Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="qrModal">
        <div class="modal-content" style="max-width: 360px;">
            <button class="modal-close" onclick="closeQrModal()">‚úï</button>
            <h2 class="card-title" style="text-align:center;">QR Code</h2>
            <div class="qr-display">
                <div class="qr-box" id="qrBox"></div>
                <div class="qr-url" id="qrUrl"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let allUrls = [];

        const alertEl = document.getElementById('alert');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const urlTableBody = document.getElementById('urlTableBody');

        // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type} show`;
            setTimeout(() => alertEl.classList.remove('show'), 5000);
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit',
            });
        }

        function truncate(str, len) {
            if (!str) return '‚Äî';
            return str.length > len ? str.substring(0, len) + '‚Ä¶' : str;
        }

        // ‚îÄ‚îÄ‚îÄ Login ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            loginBtn.disabled = true;

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.error || 'Login failed.', 'error');
                    return;
                }

                authToken = data.token;
                document.getElementById('adminUser').textContent = ` ¬∑ ${username}`;

                loginSection.classList.remove('show');
                dashboardSection.classList.add('show');
                loadUrls();
            } catch (err) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // ‚îÄ‚îÄ‚îÄ Load URLs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadUrls() {
            try {
                const res = await fetch('/api/admin/urls', {
                    headers: { Authorization: `Bearer ${authToken}` },
                });

                const data = await res.json();

                if (!res.ok) {
                    if (res.status === 401) return logout();
                    showAlert(data.error || 'Failed to load URLs.', 'error');
                    return;
                }

                allUrls = data.urls;
                renderTable();
                updateStats();
            } catch (err) {
                showAlert('Failed to load URLs.', 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function filterTable() {
            const query = document.getElementById('adminSearchInput').value.trim().toLowerCase();
            renderTable(query);
        }

        // ‚îÄ‚îÄ‚îÄ Render Table ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderTable(filter = '') {
            const emptyState = document.getElementById('emptyState');
            const tableWrapper = document.getElementById('tableWrapper');

            // Apply filter
            const filtered = filter
                ? allUrls.filter(u => {
                    const serial = String(u.serialNumber || '');
                    const label = (u.label || '').toLowerCase();
                    return serial.includes(filter) || label.includes(filter);
                })
                : allUrls;

            if (filtered.length === 0) {
                tableWrapper.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.textContent = filter ? 'No URLs match your search.' : 'No URLs created yet.';
                return;
            }

            tableWrapper.style.display = 'block';
            emptyState.style.display = 'none';

            urlTableBody.innerHTML = filtered.map(url => `
        <tr>
          <td><span class="serial-num">#${url.serialNumber || '‚Äî'}</span></td>
          <td><span class="short-id">${url.shortId}</span></td>
          <td>${url.label ? truncate(url.label, 20) : '<span style="color:var(--text-muted)">‚Äî</span>'}</td>
          <td>${truncate(url.textContent, 35)}</td>
          <td>
            <span class="badge ${url.fileName ? 'badge-yes' : 'badge-no'}">
              ${url.fileName ? 'üìé Yes' : 'No'}
            </span>
          </td>
          <td style="text-align:center;">${url.downloadCount || 0}</td>
          <td style="white-space:nowrap; font-size:0.8rem; color:var(--text-secondary);">${formatDate(url.createdAt)}</td>
          <td>
            <div class="actions">
              <button class="btn btn-outline btn-sm" onclick="showQr('${url.shortId}')" title="QR Code">QR</button>
              <button class="btn btn-outline btn-sm" onclick="openEdit('${url._id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUrl('${url._id}')">Del</button>
            </div>
          </td>
        </tr>
      `).join('');
        }

        // ‚îÄ‚îÄ‚îÄ Stats ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateStats() {
            document.getElementById('statTotal').textContent = allUrls.length;
            document.getElementById('statFiles').textContent = allUrls.filter(u => u.fileName).length;
            document.getElementById('statDownloads').textContent = allUrls.reduce((sum, u) => sum + (u.downloadCount || 0), 0);
        }

        // ‚îÄ‚îÄ‚îÄ QR Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showQr(shortId) {
            const fullUrl = `${window.location.origin}/${shortId}`;
            const qrBox = document.getElementById('qrBox');
            const qrUrl = document.getElementById('qrUrl');

            qrBox.innerHTML = '';
            qrUrl.textContent = fullUrl;

            new QRCode(qrBox, {
                text: fullUrl,
                width: 200,
                height: 200,
                colorDark: '#1a1a2e',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M,
            });

            document.getElementById('qrModal').classList.add('show');
        }

        function closeQrModal() {
            document.getElementById('qrModal').classList.remove('show');
        }

        // ‚îÄ‚îÄ‚îÄ Edit Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function openEdit(id) {
            const url = allUrls.find(u => u._id === id);
            if (!url) return;

            document.getElementById('editId').value = id;
            document.getElementById('editLabel').value = url.label || '';
            document.getElementById('editTextContent').value = url.textContent || '';
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const label = document.getElementById('editLabel').value.trim();
            const textContent = document.getElementById('editTextContent').value.trim();

            if (!textContent) {
                showAlert('Text content cannot be empty.', 'error');
                return;
            }

            try {
                const res = await fetch(`/api/admin/urls/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ label, textContent }),
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.error || 'Update failed.', 'error');
                    return;
                }

                showAlert('URL updated successfully.', 'success');
                closeEditModal();
                loadUrls();
            } catch (err) {
                showAlert('Network error.', 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Delete ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function deleteUrl(id) {
            if (!confirm('Are you sure you want to delete this URL? This action cannot be undone.')) return;

            try {
                const res = await fetch(`/api/admin/urls/${id}`, {
                    method: 'DELETE',
                    headers: { Authorization: `Bearer ${authToken}` },
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.error || 'Delete failed.', 'error');
                    return;
                }

                showAlert('URL deleted.', 'success');
                loadUrls();
            } catch (err) {
                showAlert('Network error.', 'error');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Logout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function logout() {
            authToken = '';
            dashboardSection.classList.remove('show');
            loginSection.classList.add('show');
            loginForm.reset();
        }

        // Close modals on overlay click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });
        document.getElementById('qrModal').addEventListener('click', (e) => {
            if (e.target.id === 'qrModal') closeQrModal();
        });
    </script>

</body>

</html>
