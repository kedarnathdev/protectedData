<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access password-protected short URLs by serial number. Secure, fast, and simple.">
    <title>Fly Nexus LLP â€” Secure Short URL Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .search-row {
            display: flex;
            gap: 10px;
        }

        .search-row input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .search-row input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-row button {
            padding: 12px 20px;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Fly Nexus LLP</div>
            <p class="subtitle">Access password-protected content securely</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- â”€â”€â”€ Search Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="card">
            <h2 class="card-title">ğŸ” Find by Serial Number</h2>
            <div class="search-row">
                <input type="number" id="searchSerial" placeholder="Enter serial number (e.g., 1001)" min="1">
                <button class="btn btn-primary" style="width:auto;" id="searchBtn" onclick="searchUrl()">Go â†’</button>
            </div>
        </div>

        <!-- Nav -->
        <div class="nav-links">
            <a href="/admin.html">Admin Panel â†’</a>
        </div>
    </div>

    <script>
        const alertEl = document.getElementById('alert');

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type} show`;
            setTimeout(() => alertEl.classList.remove('show'), 5000);
        }

        // â”€â”€â”€ Search â€” direct redirect â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function searchUrl() {
            const serial = document.getElementById('searchSerial').value.trim();

            if (!serial) {
                showAlert('Please enter a serial number.', 'error');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.innerHTML = '<span class="spinner"></span>';
            btn.disabled = true;

            try {
                const res = await fetch(`/api/search?serial=${serial}`);
                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.error || 'Not found.', 'error');
                    return;
                }

                // Redirect directly to the short URL (password prompt is on that page)
                window.location.href = `/${data.shortId}`;
            } catch (err) {
                showAlert('Network error.', 'error');
            } finally {
                btn.innerHTML = 'Go â†’';
                btn.disabled = false;
            }
        }

        // Enter key in search field
        document.getElementById('searchSerial').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); searchUrl(); }
        });
    </script>

</body>

</html>
