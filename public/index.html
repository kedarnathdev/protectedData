<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create password-protected short URLs with optional file attachments. Secure, fast, and simple.">
    <title>ShortVault â€” Secure Short URL Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* â”€â”€â”€ Search Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 36px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .search-row {
            display: flex;
            gap: 10px;
        }

        .search-row input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .search-row input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-row button {
            padding: 12px 20px;
            white-space: nowrap;
        }

        /* â”€â”€â”€ QR Code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .qr-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 20px;
            background: #fff;
            border-radius: var(--radius-sm);
        }

        .qr-wrapper canvas,
        .qr-wrapper img {
            border-radius: 4px;
        }

        .serial-badge {
            display: inline-block;
            background: rgba(108, 92, 231, 0.12);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            margin-top: 8px;
        }

        /* â”€â”€â”€ Search Result Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .search-result {
            display: none;
            margin-top: 16px;
            padding: 20px;
            background: rgba(108, 92, 231, 0.06);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: var(--radius-sm);
            animation: slideIn 0.3s ease;
        }

        .search-result.show {
            display: block;
        }

        .search-result .sr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .search-result .sr-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .search-password-form {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .search-password-form input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
        }

        .search-password-form button {
            padding: 10px 18px;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ShortVault</div>
            <p class="subtitle">Create password-protected short URLs with secure content</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- â”€â”€â”€ Create Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="card">
            <h2 class="card-title">ğŸ” Create a Secure Link</h2>

            <form id="shortenForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="Enter a strong password (min 4 chars)" required>
                </div>

                <div class="form-group">
                    <label for="label">Label (optional)</label>
                    <input type="text" id="label" name="label" placeholder="e.g., Client Proposal, Meeting Notes"
                        maxlength="100">
                </div>

                <div class="form-group">
                    <label for="textContent">Protected Content</label>
                    <textarea id="textContent" name="textContent"
                        placeholder="This text will only be visible after password verification..." required></textarea>
                </div>

                <div class="form-group">
                    <label>File Attachment (optional)</label>
                    <div class="file-input-wrapper" id="fileWrapper">
                        <input type="file" id="file" name="file">
                        <div class="file-label">
                            <span class="icon">ğŸ“</span>
                            <span>Drop a file here or click to browse</span>
                            <br>
                            <small style="color: var(--text-muted);">Max 50 MB Â· PDF, PNG, JPG, ZIP, TXT, DOCX</small>
                        </div>
                        <div class="file-name" id="fileName" style="display: none;"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Generate Secure Link
                </button>
            </form>

            <!-- Result -->
            <div class="result-box" id="resultBox">
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 4px;">Your secure link is
                    ready:</p>
                <span class="serial-badge" id="serialBadge"></span>
                <div class="url-display" style="margin-top: 10px;">
                    <input type="text" id="shortUrl" readonly>
                    <button class="btn-copy" id="copyBtn" onclick="copyUrl()">Copy</button>
                </div>
                <div class="qr-wrapper" id="qrWrapper"></div>
            </div>
        </div>

        <!-- â”€â”€â”€ Search Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
        <div class="section-divider">or find an existing link</div>

        <div class="card">
            <h2 class="card-title">ğŸ” Search by Serial Number</h2>
            <div class="search-row">
                <input type="number" id="searchSerial" placeholder="Enter serial number (e.g., 1001)" min="1">
                <button class="btn btn-primary" style="width:auto;" id="searchBtn" onclick="searchUrl()">Go â†’</button>
            </div>
        </div>

        <!-- Nav -->
        <div class="nav-links">
            <a href="/admin.html">Admin Panel â†’</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const alertEl = document.getElementById('alert');
        const resultBox = document.getElementById('resultBox');
        const shortUrlInput = document.getElementById('shortUrl');
        const submitBtn = document.getElementById('submitBtn');
        const fileInput = document.getElementById('file');
        const fileNameEl = document.getElementById('fileName');

        // Show selected file name
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameEl.textContent = 'ğŸ“„ ' + fileInput.files[0].name;
                fileNameEl.style.display = 'block';
            } else {
                fileNameEl.style.display = 'none';
            }
        });

        function showAlert(el, message, type) {
            el.textContent = message;
            el.className = `alert alert-${type} show`;
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // â”€â”€â”€ Create Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultBox.classList.remove('show');

            submitBtn.innerHTML = '<span class="spinner"></span> Generating...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);

                const res = await fetch('/api/shorten', {
                    method: 'POST',
                    body: formData,
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert(alertEl, data.error || 'Something went wrong.', 'error');
                    return;
                }

                shortUrlInput.value = data.shortUrl;
                document.getElementById('serialBadge').textContent = `Serial #${data.serialNumber}`;

                // Generate QR code with serial number below
                const qrWrapper = document.getElementById('qrWrapper');
                qrWrapper.innerHTML = '';

                // Hidden temp container for qrcodejs to render into
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);

                new QRCode(tempDiv, {
                    text: data.shortUrl,
                    width: 180,
                    height: 180,
                    colorDark: '#1a1a2e',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M,
                });

                // Wait for qrcodejs to render, then compose combined image
                setTimeout(() => {
                    const qrCanvas = tempDiv.querySelector('canvas');
                    const qrImg = tempDiv.querySelector('img');
                    const source = qrCanvas || qrImg;
                    if (!source) { document.body.removeChild(tempDiv); return; }

                    const serialText = `${data.serialNumber}`;
                    const padding = 20;
                    const textHeight = 36;
                    const qrSize = 180;

                    const combined = document.createElement('canvas');
                    combined.width = qrSize + padding * 2;
                    combined.height = qrSize + padding * 2 + textHeight;
                    const ctx = combined.getContext('2d');

                    // White background
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, combined.width, combined.height);

                    // Draw QR
                    ctx.drawImage(source, padding, padding, qrSize, qrSize);

                    // Draw serial number text
                    ctx.fillStyle = '#1a1a2e';
                    ctx.font = 'bold 18px "Inter", "Segoe UI", sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(serialText, combined.width / 2, qrSize + padding + textHeight - 8);

                    // Replace wrapper content with the combined canvas
                    const finalImg = document.createElement('img');
                    finalImg.src = combined.toDataURL('image/png');
                    finalImg.style.borderRadius = '4px';
                    finalImg.style.maxWidth = '100%';
                    qrWrapper.appendChild(finalImg);

                    document.body.removeChild(tempDiv);
                }, 100);

                resultBox.classList.add('show');
                showAlert(alertEl, 'Secure link created successfully!', 'success');
                form.reset();
                fileNameEl.style.display = 'none';

            } catch (err) {
                showAlert(alertEl, 'Network error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = 'Generate Secure Link';
                submitBtn.disabled = false;
            }
        });

        function copyUrl() {
            shortUrlInput.select();
            navigator.clipboard.writeText(shortUrlInput.value);
            document.getElementById('copyBtn').textContent = 'Copied!';
            setTimeout(() => document.getElementById('copyBtn').textContent = 'Copy', 2000);
        }

        // â”€â”€â”€ Search â€” direct redirect â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function searchUrl() {
            const serial = document.getElementById('searchSerial').value.trim();

            if (!serial) {
                showAlert(alertEl, 'Please enter a serial number.', 'error');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.innerHTML = '<span class="spinner"></span>';
            btn.disabled = true;

            try {
                const res = await fetch(`/api/search?serial=${serial}`);
                const data = await res.json();

                if (!res.ok) {
                    showAlert(alertEl, data.error || 'Not found.', 'error');
                    return;
                }

                // Redirect directly to the short URL (password prompt is on that page)
                window.location.href = `/${data.shortId}`;
            } catch (err) {
                showAlert(alertEl, 'Network error.', 'error');
            } finally {
                btn.innerHTML = 'Go â†’';
                btn.disabled = false;
            }
        }

        // Enter key in search field
        document.getElementById('searchSerial').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); searchUrl(); }
        });
    </script>

</body>

</html>
